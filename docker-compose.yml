services:
  vus-app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - .:/home/unit-testing-vue
    container_name: vus-app
    command: npm start

  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    container_name: jenkins

volumes:
  jenkins_home:
